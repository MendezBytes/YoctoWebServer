# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-aesd-mpl3115a2"
BBFILE_PATTERN_meta-aesd-mpl3115a2 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-aesd-mpl3115a2 = "6"

LAYERDEPENDS_meta-aesd-mpl3115a2 = "core"
LAYERSERIES_COMPAT_meta-aesd-mpl3115a2 = "kirkstone"

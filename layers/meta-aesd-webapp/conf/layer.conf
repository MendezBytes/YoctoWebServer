# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-aesd_webapp"
BBFILE_PATTERN_meta-aesd_webapp = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-aesd_webapp = "6"

LAYERDEPENDS_meta-aesd_webapp = "core"
LAYERSERIES_COMPAT_meta-aesd_webapp = "kirkstone"

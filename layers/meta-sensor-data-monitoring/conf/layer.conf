# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-sensor-data-monitoring"
BBFILE_PATTERN_meta-sensor-data-monitoring= "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-sensor-data-monitoring = "6"

LAYERDEPENDS_meta-sensor-data-monitoring = "core"
LAYERSERIES_COMPAT_meta-sensor-data-monitoring = "kirkstone"
